<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Barbero - Small Dick's Barber</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <nav>
            <a href="../Index.html" class="logo">Small Dick's Barber</a>
            <div class="nav-links-group" id="nav-menu">
                <ul>
                    <li><a href="../Index.html">Volver al Inicio</a></li>
                </ul>
                <div id="auth-container"></div>
            </div>
        </nav>
    </header>

    <main>
        <section id="barber-panel">
            <h2>Citas para Hoy</h2>
            <p class="subtitulo-catalogo">Estas son tus citas programadas para el día.</p>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="citas-tbody">
                        <!-- Las filas de citas se insertarán aquí con JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Small Dick's Barber. Todos los derechos reservados.</p>
    </footer>

    <script src="../JS/script.js"></script>

</body>
</html>
