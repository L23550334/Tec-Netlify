<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Barbero - Small Dick's Barber</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Estilos del Dashboard */
        body { background-color: #0a0a0a; color: white; }
        .admin-layout { display: flex; min-height: calc(100vh - 80px); }
        
        /* Sidebar */
        .sidebar { width: 250px; background-color: #151515; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .sidebar button { background: none; border: 1px solid #333; color: #ccc; padding: 15px; text-align: left; cursor: pointer; border-radius: 5px; width: 100%; transition: 0.3s; }
        .sidebar button:hover, .sidebar button.active { background-color: var(--color-primario); color: #0a0a0a; font-weight: bold; border-color: var(--color-primario); }

        /* Contenido */
        .content { flex: 1; padding: 2rem; }
        h2 { color: var(--color-primario); margin-bottom: 0.5rem; }
        .subtitulo { color: #888; margin-bottom: 2rem; }

        /* Tabla */
        .table-container { overflow-x: auto; background-color: #1a1a1a; border-radius: 8px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; color: #eee; }
        thead { background-color: #252525; border-bottom: 2px solid var(--color-primario); }
        th { padding: 15px; text-align: left; color: var(--color-primario); font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        td { padding: 15px; border-bottom: 1px solid #333; }
        tr:hover { background-color: #222; }

        /* Botones */
        .btn-estado { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8rem; margin-right: 5px; }
        .btn-completar { background-color: #4CAF50; color: white; }
        .btn-cancelar { background-color: #ff4d4d; color: white; }
        
        .section-panel { display: none; }
        .section-panel.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="../index.html" class="logo">Small Dick's Barber</a>
            <div class="nav-links-group">
                <ul style="list-style: none; display: flex; gap: 20px;">
                    <li><a href="../index.html" style="text-decoration: none; color: var(--color-primario);">üè† Inicio</a></li>
                    <li><a href="#" onclick="cerrarSesion()" style="text-decoration: none; color: #888;">üö™ Salir</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="admin-layout">
        <aside class="sidebar">
            <button onclick="mostrarSeccion('agenda')" class="active">üìÖ Mi Agenda</button>
            <button onclick="mostrarSeccion('historial')">‚úÖ Historial</button>
            <button onclick="mostrarSeccion('perfil')">‚öôÔ∏è Mi Perfil</button>
        </aside>

        <section class="content">
            <div id="panel-agenda" class="section-panel active">
                <h2>Citas Programadas</h2>
                <p class="subtitulo">Gestiona tus clientes asignados.</p>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha y Hora</th>
                                <th>Cliente</th>
                                <th>Servicio</th>
                                <th>Tel√©fono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-citas-body">
                            <tr><td colspan="5" style="text-align:center; padding: 20px;">Cargando citas...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="panel-historial" class="section-panel"><h2>Historial</h2><p>Pr√≥ximamente...</p></div>
            <div id="panel-perfil" class="section-panel"><h2>Mi Perfil</h2><p>Pr√≥ximamente...</p></div>
        </section>
    </main>

    <script>
        function mostrarSeccion(id) {
            document.querySelectorAll('.section-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
            document.getElementById('panel-' + id).classList.add('active');
            event.target.classList.add('active');
        }

        function cerrarSesion() {
            if(confirm("¬øCerrar sesi√≥n?")) window.location.href = '../index.html';
        }

        // --- FUNCI√ìN QUE CONECTA CON LA BD REAL ---
        function cargarCitas() {
            fetch('../php/citas_barbero_get.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('tabla-citas-body');
                    tbody.innerHTML = ''; // Limpiamos el mensaje de "Cargando..."

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No tienes citas pendientes</td></tr>';
                        return;
                    }

                    data.forEach(cita => {
                        // Formateamos la fecha
                        const fechaObj = new Date(cita.fecha_hora);
                        const fechaStr = fechaObj.toLocaleDateString() + ' ' + fechaObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${fechaStr}</td>
                            <td>${cita.cliente_nombre}</td>
                            <td>${cita.servicio}</td>
                            <td>${cita.telefono}</td>
                            <td>
                                <button class="btn-estado btn-completar" onclick="actualizarEstado(${cita.id_cita}, 'completada')">‚úÖ</button>
                                <button class="btn-estado btn-cancelar" onclick="actualizarEstado(${cita.id_cita}, 'cancelada')">‚ùå</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('tabla-citas-body').innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error de conexi√≥n</td></tr>';
                });
        }

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', cargarCitas);

        // Placeholder para futuras funciones de los botones
        function actualizarEstado(id, estado) {
            alert(`Aqu√≠ programaremos el cambio de estado a: ${estado} para la cita ID: ${id}`);
        }
    </script>
</body>
</html>
