<!-- Modal para Editar Producto -->
<div id="modalEditarProducto" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Producto</h2>
      <button class="modal-close" onclick="cerrarModal('modalEditarProducto')">&times;</button>
    </div>
    <form id="formEditarProducto" onsubmit="guardarProductoEdicion(event)">
      <input type="hidden" id="productId" value="">
      
      <div class="form-group">
        <label for="productNombre">Nombre del Producto</label>
        <input type="text" id="productNombre" required>
      </div>
      
      <div class="form-group">
        <label for="productPrecio">Precio</label>
        <input type="number" id="productPrecio" step="0.01" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="productStock">Stock</label>
        <input type="number" id="productStock" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="productDescripcion">Descripción</label>
        <textarea id="productDescripcion" rows="3"></textarea>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn-cancelar" onclick="cerrarModal('modalEditarProducto')">Cancelar</button>
        <button type="submit" class="btn-guardar">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
